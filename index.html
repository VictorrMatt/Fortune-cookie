<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="content">
      <div class="box" id="biscuit">
        <h2>Qual é a sua sorte de hoje?</h2>
        <p>Abra o biscoito e descubra!</p>
        <img src="Images/_Group_00.svg" />
      </div>

      <div class="box hide" id="open-biscuit">
        <h2>Aqui está a sua sorte de hoje:</h2>
        <div class="" id="message">
          <p>
            Se alguém está tão cansado que não possa te dar um sorriso,
            deixa-lhe o teu.
          </p>
        </div>
        <img src="Images/_Group_01.svg" />
        <form>
          <input
            onclick="toggleScreen()"
            type="button"
            value="Abrir outro biscoito"
          />
        </form>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
